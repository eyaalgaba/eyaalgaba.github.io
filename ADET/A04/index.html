            padding-right: 2.5rem;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .search-wrapper {
            position: relative;
            width: 300px;
        }

        .logo {
            height: 80px;
        }

        .custom-button {
            width: 170px !important;
            color: #55996F !important;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: bold !important;
            border-radius: 38px !important;
            border-color: rgb(85, 153, 111, 67%) !important;

        .custom-button.content {

        }

            border-color: rgb(85, 153, 111, 67%);

        .topcontainer {
            height: 18dvh;
            background-color: #FDF3EE !important;
        }

        .categories {
            width: fit-content;
            overflow-y: hidden !important;
        }

        .maincontainer {
            height: 75dvh;
            background-color: #FDF3EE !important;
        }

        .card-text {
            font-family: "Montserrat", sans-serif;
            color: #55996F;

        .contentCard:hover {
            cursor: pointer !important;

        .text{

        function loadCategories() {
            var categoriesContainer = document.getElementById("categories");

            <div onclick="loadProducts('${index}')" class="card mx-1 custom-button p-3 text-center d-flex align-items-center">

        `;

        function loadProducts(categoryIndex) {
            var maincontainer = document.getElementById("maincontainer");
            maincontainer.innerHTML = "";

            products[categoryIndex].contents.forEach(content => {
                maincontainer.innerHTML += `

           <div onclick="addToReceipt('${content.price}' , '${content.code}')" class="card contentCard mx-1 my-2">
